<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFA Jukebox Tracks</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.3/r-2.2.9/datatables.min.css"/>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* üõ†Ô∏è FIX 1: Force Disc & Track Column Width */
        #tracksTable th:nth-child(1),
        #tracksTable td:nth-child(1) {
            /* Set a minimal width just enough for the code (XX-XX) and the green plus icon */
            width: 70px !important; 
            max-width: 70px !important;
            white-space: nowrap; /* Prevent the code from wrapping */
            text-align: center;
        }

        /* Styles to Center the Search/Filter Box */
        .dataTables_filter {
            width: 100%;
            text-align: center; 
            margin-bottom: 15px; 
        }
        .dataTables_filter label {
            width: 100%;
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        .dataTables_filter input {
            margin-left: 5px;
            max-width: 250px;
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 6px 12px;
        }

        /* Custom style for Jukebox title */
        h1.title {
            text-align: center;
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling the Link Buttons */
        .link-button {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            text-align: center;
            white-space: nowrap;
        }
        .spotify-link {
            background-color: #1DB954; 
            color: white;
            border: 1px solid #1DB954;
        }
        .youtube-link {
            background-color: #FF0000; 
            color: white;
            border: 1px solid #FF0000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="title">üéµ PFA Jukebox Tracks</h1>

    <table id="tracksTable" class="display nowrap" style="width:100%">
        <thead>
            <tr>
                <th>Disc & Track</th> 
                <th>Track Name</th>
                <th>Artist</th>
                <th>Year Released</th>
                <th>Album Name</th>
                <th>Spotify Link</th>
                <th>Youtube Link</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.3/r-2.2.9/datatables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
$(document).ready(function() {
    
    // 1. Use PapaParse to fetch and parse the CSV file
    Papa.parse('tracks.csv', {
        download: true,       
        header: true,         
        skipEmptyLines: true, 
        complete: function(results) {
            
            var csvData = results.data;
            
            // 2. Initialize DataTables with the processed data
            $('#tracksTable').DataTable({
                data: csvData, 
                
                // Define the columns and data mapping
                columns: [
                    { data: 'Disc & Track', title: 'Disc & Track' },
                    { data: 'Track Name', title: 'Track Name' },
                    { data: 'Artist', title: 'Artist' },
                    
                    // Hidden data columns
                    { data: 'Year Released', title: 'Year Released' },
                    { data: 'Album Name', title: 'Album Name' },
                    
                    // Render Spotify Link
                    { 
                        data: 'Spotify Link', 
                        title: 'Spotify',
                        render: function(data, type, row) {
                            if (data) {
                                return '<a href="' + data + '" target="_blank" class="link-button spotify-link">Spotify</a>';
                            }
                            return '';
                        }
                    },
                    
                    // Render YouTube Link
                    { 
                        data: 'Youtube Link', 
                        title: 'YouTube',
                        render: function(data, type, row) {
                            if (data) {
                                return '<a href="' + data + '" target="_blank" class="link-button youtube-link">YouTube</a>';
                            }
                            return '';
                        }
                    }
                ],
                
                // 3. Enable the Responsive extension
                responsive: true, 

                // 4. Define which columns are visible and which are hidden
                columnDefs: [
                    // üèÜ Highest Priority (Last to hide): Track Name (1) & Artist (2)
                    { responsivePriority: 1, targets: [1, 2] }, 
                    
                    // ü•à Second Priority: Disc & Track (0) - Should stay visible but has a smaller width
                    { responsivePriority: 2, targets: 0 }, 
                    
                    // ü•â Lowest Priority: Push all other columns into the '+' button.
                    { responsivePriority: 100, targets: [3, 4, 5, 6] },
                    
                    // Keep these columns explicitly hidden on the main table
                    { visible: false, targets: [3, 4, 5, 6] } 
                ],
                
                // General table appearance options
                dom: 'lfrtip', 
                paging: true,
                ordering: true,
                info: true,
                searching: true
            });
        }
    });
});
</script>

</body>
</html>
