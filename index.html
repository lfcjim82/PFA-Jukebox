<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFA Jukebox Tracks</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.3/r-2.2.9/datatables.min.css"/>
    
    <style>
        /* BASIC BODY STYLES */
        body {
            font-family: Arial, sans-serif;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        /* CONTAINER TO KEEP THE TABLE CENTRED AND WITHIN A MAX WIDTH */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* STYLES TO CENTER THE DATATABLES SEARCH/FILTER BOX */
        .dataTables_filter {
            width: 100%;
            text-align: center; /* CENTERS THE LABEL/INPUT CONTAINER */
            margin-bottom: 15px; 
        }
        .dataTables_filter label {
            width: 100%;
            display: flex; /* USES FLEXBOX TO ALIGN ITEMS */
            justify-content: center; /* CENTERS THE INPUT FIELD HORIZONTALLY */
            align-items: center;
        }
        .dataTables_filter input {
            margin-left: 5px;
            max-width: 250px;
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 6px 12px;
        }

        /* CUSTOM STYLE FOR THE MAIN TITLE */
        h1.title {
            text-align: center;
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        /* STYLING FOR THE SPOTIFY AND YOUTUBE LINK BUTTONS */
        .link-button {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            text-align: center;
            white-space: nowrap;
        }
        .spotify-link {
            background-color: #1DB954; /* SPOTIFY GREEN */
            color: white;
            border: 1px solid #1DB954;
        }
        .youtube-link {
            background-color: #FF0000; /* YOUTUBE RED */
            color: white;
            border: 1px solid #FF0000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="title">ðŸŽµ PFA Jukebox Tracks</h1>

    <table id="tracksTable" class="display nowrap" style="width:100%">
        <thead>
            <tr>
                <th>No.</th> 
                <th>Track Name</th>
                <th>Artist</th>
                <th>Year Released</th>
                <th>Album</th>
                <th>Spotify</th>
                <th>YouTube</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.3/r-2.2.9/datatables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
$(document).ready(function() {
    
    // 1. USE PAPAPARSE TO FETCH AND PARSE THE CSV FILE (tracks.csv)
    Papa.parse('tracks.csv', {
        download: true,       // TELLS PAPAPARSE TO FETCH THE FILE FROM THE URL
        header: true,         // TELLS PAPAPARSE TO USE THE FIRST ROW AS COLUMN HEADERS (KEYS)
        skipEmptyLines: true, // IGNORES ANY COMPLETELY BLANK ROWS AT THE END OF THE CSV
        encoding: 'utf-8',    // CRUCIAL FIX: EXPLICITLY SETS ENCODING TO UTF-8 TO STRIP THE INVISIBLE BOM CHARACTER FROM THE 'NO.' HEADER KEY
        
        complete: function(results) {
            
            var csvData = results.data;
            
            // 2. INITIALIZE DATATABLES WITH THE PROCESSED DATA
            $('#tracksTable').DataTable({
                data: csvData, // PASSES THE PARSED CSV DATA DIRECTLY TO DATATABLES
                
                // DEFINES THE COLUMNS, DATA KEYS, TITLES, AND WIDTHS
                columns: [
                    // CRITICAL: 'data' MUST EXACTLY MATCH THE HEADER IN YOUR CSV (e.g., 'No.' without the BOM)
                    // FIXED WIDTH: Ensures this column is always small
                    { data: 'No.', title: 'No.', width: "70px" },
                    // PERCENTAGE WIDTH: Takes up 55% of the remaining space
                    { data: 'Track Name', title: 'Track Name', width: "55%" },
                    // PERCENTAGE WIDTH: Takes up 30% of the remaining space
                    { data: 'Artist', title: 'Artist', width: "30%" },
                    
                    // HIDDEN DATA COLUMNS - KEYS MUST INCLUDE THE TRAILING COLONS
                    { data: 'Year Released', title: 'Year Released' },
                    { data: 'Album:', title: 'Album' },
                    
                    // RENDER SPOTIFY LINK
                    { 
                        data: 'Spotify Link:', // KEY INCLUDES COLON
                        title: 'Spotify',
                        render: function(data, type, row) {
                            if (data) {
                                // DISPLAYS A BUTTON/LINK INSTEAD OF THE FULL URL
                                return '<a href="' + data + '" target="_blank" class="link-button spotify-link">Spotify</a>';
                            }
                            return '';
                        }
                    },
                    
                    // RENDER YOUTUBE LINK
                    { 
                        data: 'Youtube Link:', // KEY INCLUDES COLON
                        title: 'YouTube',
                        render: function(data, type, row) {
                            if (data) {
                                return '<a href="' + data + '" target="_blank" class="link-button youtube-link">YouTube</a>';
                            }
                            return '';
                        }
                    }
                ],
                
                // 3. ENABLE RESPONSIVE EXTENSION AND CUSTOM MODAL DETAIL VIEW
                responsive: {
                    details: {
                        // SETS THE HIDDEN DATA TO APPEAR IN A NICE MODAL/POPUP
                        display: $.fn.dataTable.Responsive.display.modal( {
                            header: function ( row ) {
                                var data = row.data();
                                // CUSTOM HEADER TEXT FOR THE MODAL POPUP
                                return 'DETAILS FOR '+data['Track Name']+' BY '+data['Artist'];
                            }
                        } ),
                        renderer: $.fn.dataTable.Responsive.renderer.tableAll({
                            tableClass: 'table'
                        })
                    }
                },

                // 4. DEFINE WHICH COLUMNS ARE VISIBLE AND SET HIDE/SHOW PRIORITY
                columnDefs: [
                    // PRIORITY 1: HIGHEST PRIORITY (LAST TO HIDE) - GUARANTEES TRACK NAME (1) & ARTIST (2) STAY VISIBLE
                    { responsivePriority: 1, targets: [1, 2] }, 
                    
                    // PRIORITY 2: SECOND PRIORITY - THE TRACK CODE (0) IS THE NEXT MOST IMPORTANT
                    { responsivePriority: 2, targets: 0 }, 
                    
                    // PRIORITY 100: LOWEST PRIORITY - PUSHES ALL OTHER COLUMNS INTO THE '+' BUTTON.
                    { responsivePriority: 100, targets: [3, 4, 5, 6] },
                    
                    // EXPLICITLY HIDES THESE COLUMNS ON THE MAIN TABLE VIEW
                    { visible: false, targets: [3, 4, 5, 6] } 
                ],
                
                // 5. GENERAL TABLE APPEARANCE OPTIONS
                dom: 'lfrtip', // CONTROLS LAYOUT (LENGTH, FILTER/SEARCH, RESPONSIVE BUTTONS, TABLE, INFO, PAGINATION)
                paging: true,
                ordering: true,
                info: true,
                searching: true,
                
                // SEARCH PLACEHOLDER AND LABEL
                language: {
                    search: "Search:", // THE TEXT LABEL NEXT TO THE SEARCH BOX
                    searchPlaceholder: "search for track or artist" // THE TEXT INSIDE THE EMPTY SEARCH BOX
                }
            });
        }
    });
});
</script>

</body>
</html>
