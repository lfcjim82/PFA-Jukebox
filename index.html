<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFA Jukebox Tracks</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.3/r-2.2.9/datatables.min.css"/>
    
    <style>
        /* BASIC BODY STYLES */
        body {
            font-family: Arial, sans-serif;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        /* CONTAINER FOR CENTERING */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* SET A MINIMAL WIDTH FOR THE FIRST COLUMN (NO.) */
        #tracksTable th:nth-child(1),
        #tracksTable td:nth-child(1) {
            width: 70px !important; 
            max-width: 70px !important;
            white-space: nowrap; 
            text-align: center;
        }

        /* STYLES TO CENTER THE DATATABLES SEARCH/FILTER BOX */
        .dataTables_filter {
            width: 100%;
            text-align: center; 
            margin-bottom: 15px; 
        }
        .dataTables_filter label {
            width: 100%;
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        .dataTables_filter input {
            margin-left: 5px;
            max-width: 250px;
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 6px 12px;
        }

        /* CUSTOM STYLE FOR THE MAIN TITLE */
        h1.title {
            text-align: center;
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        /* STYLING FOR THE LINK BUTTONS */
        .link-button {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            text-align: center;
            white-space: nowrap;
        }
        .spotify-link {
            background-color: #1DB954; 
            color: white;
            border: 1px solid #1DB954;
        }
        .youtube-link {
            background-color: #FF0000; 
            color: white;
            border: 1px solid #FF0000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="title">ðŸŽµ PFA Jukebox Tracks ðŸŽµ</h1>

    <table id="tracksTable" class="display nowrap" style="width:100%">
        <thead>
            <tr>
                <th>No.</th> 
                <th>Track Name</th>
                <th>Artist</th>
                <th>Year Released</th>
                <th>Album</th>
                <th>Spotify</th>
                <th>YouTube</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.3/r-2.2.9/datatables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
$(document).ready(function() {
    
    // 1. USE PAPAPARSE TO FETCH AND PARSE THE CSV FILE
    Papa.parse('tracks.csv', {
        download: true,       
        header: true,         
        skipEmptyLines: true, 
        encoding: 'utf-8', 
        
        // ðŸš¨ DEFINITIVE FIX FOR THE 'UNKNOWN PARAMETER' ERROR:
        // THIS FUNCTION CLEANS THE HEADER KEY BEFORE PAPAPARSE CREATES THE DATA OBJECTS
        transformHeader: function(header) {
            // REMOVES THE INVISIBLE BYTE ORDER MARK (\uFEFF IS THE BOM CHARACTER)
            header = header.replace(/^\uFEFF/, '');
            // TRIMS ANY LEADING OR TRAILING WHITESPACE THAT MIGHT BE HIDDEN
            header = header.trim();
            // RETURNS THE CLEANED KEY (E.G., 'NO.', 'ALBUM:', ETC.)
            return header;
        },
        
        complete: function(results) {
            
            var csvData = results.data;
            
            // 2. INITIALIZE DATATABLES
            $('#tracksTable').DataTable({
                data: csvData, 
                
                // DEFINES THE COLUMNS, DATA KEYS, TITLES, AND WIDTHS
                columns: [
                    // DATA KEY IS NOW GUARANTEED TO BE 'NO.'
                    { data: 'No.', title: 'No.', width: "70px" },
                    { data: 'Track Name', title: 'Track Name', width: "55%" },
                    { data: 'Artist', title: 'Artist', width: "30%" },
                    
                    // HIDDEN DATA COLUMNS - KEYS MUST MATCH CSV
                    { data: 'Year Released', title: 'Year Released' },
                    { data: 'Album:', title: 'Album' }, // KEY INCLUDES COLON
                    
                    // RENDER SPOTIFY LINK
                    { 
                        data: 'Spotify Link:', // KEY INCLUDES COLON
                        title: 'Spotify',
                        render: function(data, type, row) {
                            if (data) {
                                return '<a href="' + data + '" target="_blank" class="link-button spotify-link">Spotify</a>';
                            }
                            return '';
                        }
                    },
                    
                    // RENDER YOUTUBE LINK
                    { 
                        data: 'Youtube Link:', // KEY INCLUDES COLON
                        title: 'YouTube',
                        render: function(data, type, row) {
                            if (data) {
                                return '<a href="' + data + '" target="_blank" class="link-button youtube-link">YouTube</a>';
                            }
                            return '';
                        }
                    }
                ],
                
                // 3. ENABLE RESPONSIVE EXTENSION AND CUSTOM MODAL DETAIL VIEW
                responsive: {
                    details: {
                        display: $.fn.dataTable.Responsive.display.modal( {
                            header: function ( row ) {
                                var data = row.data();
                                return 'DETAILS FOR '+data['Track Name']+' BY '+data['Artist'];
                            }
                        } ),
                        renderer: $.fn.dataTable.Responsive.renderer.tableAll({
                            tableClass: 'table'
                        })
                    }
                },

                // 4. DEFINE MOBILE HIDE/SHOW PRIORITY
                columnDefs: [
                    { responsivePriority: 1, targets: [1, 2] }, // TRACK NAME & ARTIST (HIGHEST)
                    { responsivePriority: 2, targets: 0 },      // NO. (SECOND HIGHEST)
                    { responsivePriority: 100, targets: [3, 4, 5, 6] }, // OTHERS (LOWEST, HIDDEN)
                    { visible: false, targets: [3, 4, 5, 6] } // EXPLICITLY HIDE LOWEST PRIORITY
                ],
                
                // 5. GENERAL TABLE OPTIONS
                dom: 'lfrtip', 
                paging: true,
                ordering: true,
                info: true,
                searching: true,
                
                // SEARCH PLACEHOLDER AND LABEL
                language: {
                    search: "Search:", 
                    searchPlaceholder: "search for track or artist" 
                }
            });
        }
    });
});
</script>

</body>
</html>
