<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFA Jukebox Tracks</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.3/r-2.2.9/datatables.min.css"/>
    
    <style>
        body { font-family: Arial, sans-serif; padding: 20px 0; }
        .container { max-width: 900px; margin: 0 auto; padding: 0 15px; }
        
        /* Search Bar Styling */
        .dataTables_filter { width: 100%; text-align: center; margin-bottom: 15px; }
        .dataTables_filter label { width: 100%; display: flex; justify-content: center; align-items: center; }
        .dataTables_filter input { margin-left: 5px; max-width: 250px; border-radius: 4px; border: 1px solid #ccc; padding: 6px 12px; }
        
        /* Title Styling */
        h1.title { text-align: center; font-size: 1.8em; color: #333; margin-bottom: 20px; }
        
        /* Link Buttons */
        .link-button { display: inline-block; padding: 4px 8px; margin: 2px 0; border-radius: 5px; text-decoration: none; font-size: 0.9em; text-align: center; white-space: nowrap; }
        .spotify-link { background-color: #1DB954; color: white; border: 1px solid #1DB954; }
        .youtube-link { background-color: #FF0000; color: white; border: 1px solid #FF0000; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="title">ðŸŽµ PFA Jukebox Tracks</h1>

    <table id="tracksTable" class="display nowrap" style="width:100%">
        <thead>
            <tr>
                <th>Disc & Track</th> 
                <th>Track Name</th>
                <th>Artist</th>
                <th>Year Released</th>
                <th>Album Name</th>
                <th>Spotify Link</th>
                <th>Youtube Link</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.3/r-2.2.9/datatables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
$(document).ready(function() {
    
    Papa.parse('tracks.csv', {
        download: true,       
        header: false, // ðŸ›‘ CHANGED TO FALSE: We will use column numbers, not names.
        skipEmptyLines: true, 
        
        complete: function(results) {
            // Remove the first row (which contains the headers like "No.", "Track Name" etc.)
            // slice(1) creates a new list starting from the second row (index 1)
            var csvData = results.data.slice(1);
            
            $('#tracksTable').DataTable({
                data: csvData, 
                
                // Define the columns using NUMBERS (Index) instead of Names
                // 0 = First Column in CSV, 1 = Second Column, etc.
                columns: [
                    // Column 0: No. (Disc & Track)
                    { data: 0, title: 'Disc & Track', width: "70px" },
                    
                    // Column 1: Track Name
                    { data: 1, title: 'Track Name', width: "55%" },
                    
                    // Column 2: Artist
                    { data: 2, title: 'Artist', width: "30%" },
                    
                    // Column 3: Year Released
                    { data: 3, title: 'Year Released' },
                    
                    // Column 4: Album
                    { data: 4, title: 'Album Name' },
                    
                    // Column 5: Spotify Link
                    { 
                        data: 5, 
                        title: 'Spotify',
                        render: function(data) {
                            return data ? '<a href="' + data + '" target="_blank" class="link-button spotify-link">Spotify</a>' : '';
                        }
                    },
                    
                    // Column 6: Youtube Link
                    { 
                        data: 6, 
                        title: 'YouTube',
                        render: function(data) {
                            return data ? '<a href="' + data + '" target="_blank" class="link-button youtube-link">YouTube</a>' : '';
                        }
                    }
                ],
                
                // Configuration for the green + button
                responsive: {
                    details: {
                        display: $.fn.dataTable.Responsive.display.modal( {
                            header: function ( row ) {
                                var data = row.data();
                                // data[1] is Track Name, data[2] is Artist
                                return 'Details for '+data[1]+' by '+data[2];
                            }
                        } ),
                        renderer: $.fn.dataTable.Responsive.renderer.tableAll({
                            tableClass: 'table'
                        })
                    }
                },
                
                // Priority settings for Mobile
                columnDefs: [
                    { responsivePriority: 1, targets: [1, 2] }, // Keep Track (1) & Artist (2) visible longest
                    { responsivePriority: 2, targets: 0 },      // Then Disc (0)
                    { responsivePriority: 100, targets: [3, 4, 5, 6] }, // Hide everything else first
                    { visible: false, targets: [3, 4, 5, 6] }   // Hide extra info by default
                ],
                
                dom: 'lfrtip', 
                paging: true, 
                ordering: true, 
                info: true, 
                searching: true,
                language: {
                    search: "Search:", 
                    searchPlaceholder: "Search for Artist or Track Name" 
                }
            });
        }
    });
});
</script>

</body>
</html>
