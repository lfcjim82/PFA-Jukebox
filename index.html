<script>
$(document).ready(function() {
    
    // 1. Use PapaParse to fetch and parse the CSV file
    Papa.parse('tracks.csv', {
        download: true,       // Fetch the file from the URL
        header: true,         // Treat the first row as column headers
        skipEmptyLines: true, // Ignore any blank rows
        complete: function(results) {
            
            var csvData = results.data;
            
            // 2. Initialize DataTables with the processed data
            $('#tracksTable').DataTable({
                data: csvData, // Use the parsed CSV data
                
                // Define the columns and data mapping
                columns: [
                    { data: 'Disc & Track', title: 'Disc & Track' },
                    { data: 'Track Name', title: 'Track Name' },
                    { data: 'Artist', title: 'Artist' },
                    
                    // ⬇️ UPDATED: Using the actual CSV Header Names for data and title 
                    { data: 'Year Released', title: 'Year Released' },
                    { data: 'Album Name', title: 'Album Name' },
                    
                    // Render Spotify Link
                    { 
                        data: 'Spotify Link', 
                        title: 'Spotify',
                        render: function(data, type, row) {
                            if (data) {
                                return '<a href="' + data + '" target="_blank" class="link-button spotify-link">Spotify</a>';
                            }
                            return '';
                        }
                    },
                    
                    // Render YouTube Link
                    { 
                        data: 'Youtube Link', // Must match the CSV header exactly
                        title: 'YouTube',
                        render: function(data, type, row) {
                            if (data) {
                                return '<a href="' + data + '" target="_blank" class="link-button youtube-link">YouTube</a>';
                            }
                            return '';
                        }
                    }
                ],
                
                // 3. Enable the Responsive extension (Green + button functionality)
                responsive: {
                    details: {
                        display: $.fn.dataTable.Responsive.display.modal( {
                            header: function ( row ) {
                                var data = row.data();
                                return 'Details for '+data['Track Name']+' by '+data['Artist'];
                            }
                        } ),
                        renderer: $.fn.dataTable.Responsive.renderer.tableAll({
                            tableClass: 'table'
                        })
                    }
                },

                // 4. Define which columns are visible and which are hidden
                columnDefs: [
                    // Visible: Disc & Track, Track Name, Artist
                    { responsivePriority: 1, targets: [0, 1] }, 
                    { responsivePriority: 2, targets: 2 },     
                    
                    // Hidden: Year Released, Album Name, Spotify Link, and YouTube Link 
                    { visible: false, targets: [3, 4, 5, 6] } 
                ],
                
                // General table appearance options
                dom: 'lfrtip', 
                paging: true,
                ordering: true,
                info: true,
                searching: true
            });
        }
    });
});
</script>
