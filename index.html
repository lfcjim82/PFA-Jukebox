<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFA Jukebox Tracks</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.3/r-2.2.9/datatables.min.css"/>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Set a minimal width for the first column (No.) */
        #tracksTable th:nth-child(1),
        #tracksTable td:nth-child(1) {
            width: 70px !important; 
            max-width: 70px !important;
            white-space: nowrap; 
            text-align: center;
        }

        /* Styles to Center the Search/Filter Box */
        .dataTables_filter {
            width: 100%;
            text-align: center; 
            margin-bottom: 15px; 
        }
        .dataTables_filter label {
            width: 100%;
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        .dataTables_filter input {
            margin-left: 5px;
            max-width: 250px;
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 6px 12px;
        }

        /* Custom style for Jukebox title */
        h1.title {
            text-align: center;
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling the Link Buttons */
        .link-button {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            text-align: center;
            white-space: nowrap;
        }
        .spotify-link {
            background-color: #1DB954; 
            color: white;
            border: 1px solid #1DB954;
        }
        .youtube-link {
            background-color: #FF0000; 
            color: white;
            border: 1px solid #FF0000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="title">üéµ PFA Jukebox Tracks</h1>

    <table id="tracksTable" class="display nowrap" style="width:100%">
        <thead>
            <tr>
                <th>No.</th> 
                <th>Track Name</th>
                <th>Artist</th>
                <th>Year Released</th>
                <th>Album</th>
                <th>Spotify</th>
                <th>YouTube</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.3/r-2.2.9/datatables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
$(document).ready(function() {
    
    // 1. Use PapaParse to fetch and parse the CSV file
    Papa.parse('tracks.csv', {
        download: true,       
        header: true,         
        skipEmptyLines: true, 
        // üõ†Ô∏è FIX 1: Explicitly set encoding to UTF-8 to strip the BOM from the header key
        encoding: 'utf-8', 
        complete: function(results) {
            
            var csvData = results.data;
            
            // 2. Initialize DataTables with the processed data
            $('#tracksTable').DataTable({
                data: csvData, 
                
                // Define the columns and data mapping
                columns: [
                    // üõ†Ô∏è FIX 2: Using the clean key 'No.' without the BOM character
                    { data: 'No.', title: 'No.', width: "70px" },
                    { data: 'Track Name', title: 'Track Name', width: "55%" },
                    { data: 'Artist', title: 'Artist', width: "30%" },
                    
                    // Year Released
                    { data: 'Year Released', title: 'Year Released' },
                    
                    // Album (with colon in key)
                    { data: 'Album:', title: 'Album' },
                    
                    // Render Spotify Link (with colon in key)
                    { 
                        data: 'Spotify Link:', 
                        title: 'Spotify',
                        render: function(data, type, row) {
                            if (data) {
                                return '<a href="' + data + '" target="_blank" class="link-button spotify-link">Spotify</a>';
                            }
                            return '';
                        }
                    },
                    
                    // Render YouTube Link (with colon in key)
                    { 
                        data: 'Youtube Link:', 
                        title: 'YouTube',
                        render: function(data, type, row) {
                            if (data) {
                                return '<a href="' + data + '" target="_blank" class="link-button youtube-link">YouTube</a>';
                            }
                            return '';
                        }
                    }
                ],
                
                // 3. Enable Responsive extension and custom modal detail view
                responsive: {
                    details: {
                        display: $.fn.dataTable.Responsive.display.modal( {
                            header: function ( row ) {
                                var data = row.data();
                                return 'Details for '+data['Track Name']+' by '+data['Artist'];
                            }
                        } ),
                        renderer: $.fn.dataTable.Responsive.renderer.tableAll({
                            tableClass: 'table'
                        })
                    }
                },

                // 4. Define which columns are visible and which are hidden
                columnDefs: [
                    // Highest Priority (Last to hide): Track Name (1) & Artist (2)
                    { responsivePriority: 1, targets: [1, 2] }, 
                    
                    // Second Priority: No. (0) 
                    { responsivePriority: 2, targets: 0 }, 
                    
                    // Lowest Priority: Push all other columns into the '+' button.
                    { responsivePriority: 100, targets: [3, 4, 5, 6] },
                    
                    // Keep these columns explicitly hidden on the main table
                    { visible: false, targets: [3, 4, 5, 6] } 
                ],
                
                // 5. General table appearance options
                dom: 'lfrtip', 
                paging: true,
                ordering: true,
                info: true,
                searching: true,
                
                // üõ†Ô∏è FIX 3: Updated Search Placeholder text
                language: {
                    search: "Search:", 
                    searchPlaceholder: "search for track or artist"
                }
            });
        }
    });
});
</script>

</body>
</html>
